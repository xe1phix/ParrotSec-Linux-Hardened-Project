Check the IRC tunnel

To configure any IRC client to chat on Irc2P.

  [?] Make sure that your IRC tunnel is running, and available. 

  1). Go to the I2P Hidden Services Manager:
       > http://127.0.0.1:7657/i2ptunnel/

   [?] Look for Irc2P in your "Client Tunnels" section. 
   [?] If the "Status" indicator on the right-hand side is yellow or green, 
   [?] your Irc2P tunnel is ready and you should proceed to the next step.


Now connect Hexchat IRC client to the Irc2P - IRC tunnel


Open the Server List menu of XChat and click the "Add" button.

Create a new network named "Irc2P" to configure for I2P IRC. 
Click the "Edit" button on the right-hand side.


Change the value in "Servers" from the default to `localhost/6669`, 

and configure the default channels you want to join. I suggest #i2p and #i2p-dev 

Close the "Edit Server" window from to return to the Server List page 
and click "Connect" to join I2PRC.




