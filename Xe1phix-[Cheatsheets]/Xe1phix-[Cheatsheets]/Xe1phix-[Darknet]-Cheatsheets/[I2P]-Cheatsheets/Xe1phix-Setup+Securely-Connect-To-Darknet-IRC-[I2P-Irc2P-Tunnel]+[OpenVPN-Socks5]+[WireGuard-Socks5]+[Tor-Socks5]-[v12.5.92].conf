##-==============================-##
##    [+] net_proxy_type:
##-==============================-##
## ------------------------------------------------------ ##
##    [?] Which type of proxy to use:
##      ____________________
##         ||	 > 2 = Socks4		||
##         ||	 > 3 = Socks5		||
##         ||	 > 4 = HTTP			||
##	       ^^^^^^^^^^^^^^^^^^
## ------------------------------------------------------ ##
net_proxy_type = 3


##-===========================-##
##    [+] net_proxy_use:
##-===========================-##
## ------------------------------------------------ ##
##    [?] What to use proxies for:
##      ____________________
##         ||	 > 0 = All			   	||
##         ||	 > 1 = IRC Only	||
##         ||	 > 2 = DCC Only	||
##	       ^^^^^^^^^^^^^^^^^^
##    [?] 0 is not equal to "off"
##    [?] 0 stands for "All"
## ------------------------------------------------ ##
net_proxy_use = 0


